<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Drip - Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    /* ===========================
       Style Global (similaire à index)
    ============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e1e1e, #2c2c2c);
      color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: transparent;
      position: relative;
      z-index: 10;
    }
    .logo img { height: 50px; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      transition: color 0.2s;
    }
    nav a:hover, nav a.active { color: #00bfff; }
    
    /* ===========================
       Style Checkout Page
    ============================== */
    main.checkout {
      padding: 60px 10%;
      max-width: 1000px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #00bfff;
    }
    /* Order Summary */
    #order-summary {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow-x: auto;
      margin-bottom: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    th {
      background: rgba(0,191,255,0.2);
      font-weight: 600;
    }
    #total-display {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }
    /* Shipping Form */
    .form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      margin: 0 auto;
    }
    .form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    .form input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #f0f0f0;
    }
    .form button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00bfff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      color: #fff;
    }
    .form button:hover { background: #009acf; }
    /* Contact Form */
    .contact-us {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      margin: 40px auto;
    }
    .contact-us input, .contact-us textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
      background: #333;
      color: #f0f0f0;
    }
    .contact-us button {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-us button:hover { background: #009acf; }
    /* Back To Top Button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      display: none;
    }
    .back-to-top.show { display: block; }
    
    /* Responsive */
    @media (max-width: 768px) {
      main.checkout { padding: 40px 5%; }
      nav ul { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Doctor Drip Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="shop.html">Boutique</a></li>
        <li><a href="login.html">Connexion</a></li>
        <li><a href="register.html">Inscription</a></li>
        <li><a href="checkout.html" class="active">Panier</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout">
    <section>
      <h2>Order Summary</h2>
      <div id="order-summary">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Color</th>
              <th>Size</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
      </div>
      <div id="total-display">Total: 0.00 €</div>
    </section>
    <section>
      <h2>Shipping Information</h2>
      <form id="checkout-form" class="form">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required>
        <label for="city">City</label>
        <input type="text" name="city" id="city" required>
        <label for="postal">Postal Code</label>
        <input type="text" name="postal" id="postal" required>
        <label for="country">Country</label>
        <input type="text" name="country" id="country" required>
        <button type="submit">Complete Purchase</button>
      </form>
    </section>
    <section>
      <h2>Contact Us</h2>
      <div class="contact-us">
        <form id="contact-form">
          <input type="text" name="contact-name" placeholder="Your Name" required>
          <input type="email" name="contact-email" placeholder="Your Email" required>
          <textarea name="contact-message" rows="4" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <button class="back-to-top" id="back-to-top">↑</button>

  <script>
    // Gestion du panier
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartTable = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total-display');
    let total = 0;
    cartItems.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.color}</td>
        <td>${item.size}</td>
        <td>${item.price.toFixed(2)} €</td>
        <td>${item.quantity}</td>
        <td>${itemTotal.toFixed(2)} €</td>
      `;
      cartTable.appendChild(row);
    });
    totalDisplay.textContent = `Total: ${total.toFixed(2)} €`;

    // Stripe
    const stripe = Stripe('pk_test_51RaENmFToC8jgGBi6PCw6cfPwsQ3KZC11vb0jpWLMguxIMAV1mwyKaZoYrw6GmA2f5u6skZAi3FAPUcVRRh8qTBj003i38k8zW');
    document.getElementById('checkout-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const shipping = Object.fromEntries(formData.entries());
      try {
        const response = await fetch('/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cartItems, shipping })
        });
        const session = await response.json();
        if (session.id) {
          stripe.redirectToCheckout({ sessionId: session.id });
        } else {
          alert("Erreur de paiement : session invalide");
        }
      } catch (error) {
        console.error(error);
        alert("Erreur serveur");
      }
    });
    
    // Back to top
    const backToTopButton = document.getElementById('back-to-top');
    window.onscroll = function() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        backToTopButton.classList.add('show');
      } else {
        backToTopButton.classList.remove('show');
      }
    };
    backToTopButton.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

    // Contact form
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Votre message a été envoyé !');
      this.reset();
    });
  </script>
</body>
</html>
