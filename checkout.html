<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Drip - Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* === STYLE GLOBAL DOCTOR DRIP === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e1e1e, #2c2c2c);
      color: #f0f0f0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: transparent;
      position: relative;
      z-index: 10;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      transition: color 0.2s;
    }

    nav a:hover,
    nav a.active {
      color: #00bfff;
    }

    main.checkout {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 120px;
      text-align: center;
      flex-direction: column;
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .form {
      background: #333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
      animation: popUp 0.5s ease-out;
    }

    .form label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    .form input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #444;
      color: white;
      margin-bottom: 15px;
    }

    .form button {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background: #00a0e0;
    }

    #order-summary {
      overflow-y: auto;
      max-height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      width: 100%;
      background: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      font-size: 1em;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background: #333;
    }

    #total-display {
      font-weight: bold;
      margin-top: 1rem;
    }

    .contact-us {
      margin-top: 40px;
      padding: 20px;
      background: #444;
      border-radius: 10px;
    }

    .contact-us h2 {
      margin-bottom: 20px;
    }

    .contact-us form {
      display: flex;
      flex-direction: column;
    }

    .contact-us input,
    .contact-us textarea {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #555;
      color: white;
    }

    .contact-us button {
      padding: 12px;
      background: #00bfff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-us button:hover {
      background: #00a0e0;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      display: none; /* Hidden by default */
    }

    .back-to-top.show {
      display: block; /* Show when scrolled down */
    }
  </style>
</head>

<body>
  <header>
    <div class="logo"><img src="images/logo.png" alt="Doctor Drip Logo" /></div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="shop.html">Boutique</a></li>
        <li><a href="login.html">Connexion</a></li>
        <li><a href="register.html">Inscription</a></li>
        <li><a href="checkout.html" class="active">Panier</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout">
    <section>
      <h2>Order Summary</h2>
      <div id="order-summary">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Color</th>
              <th>Size</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
      </div>
      <div id="total-display">Total: 0.00 €</div>
    </section>
    <section>
      <h2>Shipping Information</h2>
      <form id="checkout-form" class="form">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required />
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required />
        
        <label for="city">City</label>
        <input type="text" name="city" id="city" required />
        
        <label for="postal">Postal Code</label>
        <input type="text" name="postal" id="postal" required />
        
        <label for="country">Country</label>
        <input type="text" name="country" id="country" required />
        
        <button type="submit">Complete Purchase</button>
      </form>
    </section>

    <div class="contact-us">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" name="contact-name" placeholder="Your Name" required />
        <input type="email" name="contact-email" placeholder="Your Email" required />
        <textarea name="contact-message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <button class="back-to-top" id="back-to-top">↑</button>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartTable = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total-display');
    let total = 0;

    cartItems.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.color}</td>
        <td>${item.size}</td>
        <td>${item.price.toFixed(2)} €</td>
        <td>${item.quantity}</td>
        <td>${itemTotal.toFixed(2)} €</td>
      `;
      cartTable.appendChild(row);
    });

    totalDisplay.textContent = `Total: ${total.toFixed(2)} €`;

    document.getElementById('checkout-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      data.total = total.toFixed(2);

      // OPTIONAL: Send email or process order data here.

      // Redirect user to Stripe Payment Link:
      const stripeUrl = 'https://buy.stripe.com/test_XXXXXXXXXXXXX'; // REPLACE this with your Stripe payment link
      window.location.href = stripeUrl;
    });

    // Back to Top Button
    const backToTopButton = document.getElementById('back-to-top');
    window.onscroll = function() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        backToTopButton.classList.add('show');
      } else {
        backToTopButton.classList.remove('show');
      }
    };

    backToTopButton.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // Contact Form Submission (Placeholder)
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const contactData = new FormData(this);
      const contactInfo = Object.fromEntries(contactData.entries());
      console.log('Contact Form Data:', contactInfo);
      // Here you can send the contact info to your server or email service
      alert('Your message has been sent!');
      this.reset(); // Reset the form after submission
    });
  </script>
</body>

</html>
