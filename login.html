<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Doctor Drip</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    #particles-js, #intro-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: linear-gradient(to right, #1e1e1e, #2c2c2c);
    }
    #intro-overlay {
      z-index: 9999;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      animation: fadeOut 2s ease forwards;
      animation-delay: 2.5s;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="intro-overlay">DOCTOR DRIP</div>
  <div id="particles-js"></div>
  <button id="theme-toggle">ðŸŒ“</button>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Doctor Drip Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="shop.html">Boutique</a></li>
        <li><a href="login.html" class="active">Connexion</a></li>
        <li><a href="register.html">Inscription</a></li>
        <li><a href="checkout.html">Panier</a></li>
      </ul>
    </nav>
  </header>

  <main class="auth">
    <form class="form" onsubmit="event.preventDefault(); loginUser();">
      <h2>Connexion</h2>
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required placeholder="Email" />
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required placeholder="Mot de passe" />
      <button type="submit">Se connecter</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Doctor Drip. Tous droits rÃ©servÃ©s.</p>
  </footer>

  <script>
    document.getElementById('theme-toggle').onclick = () => {
      document.body.classList.toggle('light');
    };

    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: '#00bfff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#00bfff', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: 'none', out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' } },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
