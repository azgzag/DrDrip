<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Doctor Drip</title>
  <style>
    /* Police et reset */
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
      user-select: none;
    }

    body {
      background: #242424;
      /* gris clair */
      color: #1a1a2e;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light {
      background: #f2f2f7;
      color: #1a1a2e;
      user-select: text;
    }

    /* HEADER - identique à l’index avec glass effect */
    header {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      padding: 10px 30px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 14px;
      z-index: 1000;
    }
@media (min-width: 1921px), (min-height: 1081px) {
  header {
    width: 60%;
  }
}
    header h1 {
      color: #b084f9;
      font-size: 40px;
      letter-spacing: 1px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 16px;
      font-weight: 600;
      font-size: 13px;
    }

    body.light header {
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    header .logo img {
      height: 40px;
      user-select: none;
    }

        .auth-buttons a {
      margin-left: 15px;
      padding: 7px 15px;
      border-radius: 50px;
      border: 2px solid #b084f9;
      color: #b084f9;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #00bfff;
      color: #121212;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 35px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 8px 12px;
      border-radius: 12px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #7f54b3;
      color: #fff;
    }

    body.light nav ul li a {
      color: #3a2f57;
    }

    body.light nav ul li a:hover,
    body.light nav ul li a.active {
      background-color: #a685d6;
      color: #1a1a2e;
    }

    /* MAIN LOGIN FORM */
    main.auth {
      padding-top: 90px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 60px;
    }

    form.form {
      background: rgba(255, 255, 255, 0.15);
      /* panel transparent blanc */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 60px 70px;
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 520px;
      max-width: 95vw;
      color: #1a1a2e;
      display: flex;
      flex-direction: column;
      gap: 25px;
      user-select: none;
      box-shadow: none;
      /* plus d’ombre glow */
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light form.form {
      background: #f6f4fa;
      color: #1a1a2e;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    form.form h2 {
      text-align: center;
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 35px;
      color: #7f54b3;
      user-select: text;
    }

    body.light form.form h2 {
      color: #ffffff;
    }

    form.form label {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 8px;
      user-select: text;
    }

    form.form input[type="email"],
    form.form input[type="password"] {
      padding: 16px 20px;
      border-radius: 16px;
      border: none;
      font-size: 1.2rem;
      outline-offset: 3px;
      outline-color: #8e6fe3;
      background: rgba(255, 255, 255, 0.3);
      color: #1a1a2e;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: text;
    }

    form.form input[type="email"]::placeholder,
    form.form input[type="password"]::placeholder {
      color: #b8a9e3;
    }

    form.form input[type="email"]:focus,
    form.form input[type="password"]:focus {
      outline-color: #7f54b3;
      background: rgba(255, 255, 255, 0.5);
      color: #1a1a2e;
    }

    body.light form.form input[type="email"],
    body.light form.form input[type="password"] {
      background: #e9e6f9;
      color: #3a2f57;
    }

    body.light form.form input[type="email"]::placeholder,
    body.light form.form input[type="password"]::placeholder {
      color: #7d6cbc;
    }

    body.light form.form input[type="email"]:focus,
    body.light form.form input[type="password"]:focus {
      background: #d5cffb;
      color: #3a2f57;
    }

    form.form button {
      margin-top: 20px;
      background: #7f54b3;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 20px 0;
      border-radius: 28px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    form.form button:hover {
      background: #a17ee8;
    }

    body.light form.form button {
      background: #9b85d3;
      color: #1a1a2e;
    }

    body.light form.form button:hover {
      background: #7f54b3;
      color: white;
    }

    #error-message {
      color: #ff5757;
      font-weight: 700;
      text-align: center;
      margin-top: -10px;
      min-height: 24px;
      user-select: none;
    }

    footer {
      text-align: center;
      padding: 18px 0;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
      margin-top: 50px;
    }

    body.light footer {
      color: #444;
    }

    @media (max-width: 560px) {
      form.form {
        width: 90vw;
        padding: 50px 35px;
      }

      header {
        height: 55px;
      }

      header .logo img {
        height: 36px;
      }

      nav ul {
        gap: 20px;
      }

      form.form h2 {
        font-size: 2.3rem;
      }

      form.form button {
        font-size: 1.2rem;
        padding: 16px 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Doctor Drip</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="shop.html">Shop</a>
      <a href="#drop">Nouveautés</a>
      <a href="#categories">Catégories</a>
      <a href="checkout.html">Payer Maintenant !</a>
    </nav>
    <div class="auth-buttons">
      <a href="login.html">Connexion</a>
      <a href="signup.html">Inscription</a>
    </div>
  </header>

  <main class="auth" role="main">
    <form class="form" id="loginForm" onsubmit="event.preventDefault(); loginUser();">
      <h2>Connexion</h2>

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required placeholder="Email" autocomplete="username" />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required placeholder="Mot de passe"
        autocomplete="current-password" />

      <div id="error-message"></div>

      <button type="submit">Se connecter</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Doctor Drip. Tous droits réservés.</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Ta config Firebase exacte
    const firebaseConfig = {
      apiKey: "AIzaSyDHQ4Ia5XAA5jPJMP5z0t5RNhoiJ7olc0c",
      authDomain: "doctor-drip-1fa85.firebaseapp.com",
      projectId: "doctor-drip-1fa85",
      storageBucket: "doctor-drip-1fa85.firebasestorage.app",
      messagingSenderId: "875097047945",
      appId: "1:875097047945:web:5fb263cf8b1b42a657d758",
      measurementId: "G-9ST00ZM676"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Fonction login
    function loginUser() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-message');
      errorMsg.textContent = '';

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Connexion réussie
          const user = userCredential.user;
          localStorage.setItem('userEmail', user.email);
          localStorage.setItem('userUID', user.uid);
          window.location.href = 'index.html';  // Redirige vers la page d'accueil
        })
        .catch((error) => {
          // Affiche l'erreur
          errorMsg.textContent = error.message;
        });
    }

    // ** Suppression de la redirection automatique ici **

      document.addEventListener("DOMContentLoaded", () => {
    const user = localStorage.getItem("user");

    if (user) {
      document.querySelector("#login-btn").style.display = "none";
      document.querySelector("#signup-btn").style.display = "none";
      document.querySelector("#profile-btn").style.display = "block";
    } else {
      document.querySelector("#login-btn").style.display = "block";
      document.querySelector("#signup-btn").style.display = "block";
      document.querySelector("#profile-btn").style.display = "none";
    }
  });
  </script>
</body>

</html>
