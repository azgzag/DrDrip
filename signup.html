  <style>

    body {

  header {

}

    header h1 {

    header nav a {

    input[type="email"],

    input[type="email"]::placeholder,

    input[type="email"]:focus,

      outline: none;

      box-shadow: 0 0 8px #00bfff;
      color: white;
    }

    button[type="submit"] {
      background:#b084f9;
      color: #121212;
      border: none;
      font-weight: 700;
      padding: 12px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;

    }

    button[type="submit"]:hover {

    }

    p {

      text-align: center;
      color: #aaa;

    }

    p a {
      color: #b084f9;
      text-decoration: none;
      font-weight: 600;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Message d‚Äôerreur ou succ√®s */
    #message {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
      height: 22px;
    }

    #message.error {

    }

    #message.success {

    }

    /* Bouton toggle th√®me */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      user-select: none;
    }

    /* Mode clair */
    body.light {
      background: #f4f4f4;
      color: #121212;
    }

    body.light header {
      background: rgba(255 255 255 / 0.9);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
      color: #121212;
    }

    body.light nav a,
    body.light .auth-buttons a {
      color: #121212;
    }

    body.light nav a:hover,
    body.light .auth-buttons a:hover {
      color: #005f91;
    }

    body.light main.auth {
      background: #fff;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
      color: #121212;
    }

    body.light input[type="email"],
    body.light input[type="password"] {
      background: #eee;
      color: #121212;
    }

    body.light input[type="email"]:focus,
    body.light input[type="password"]:focus {
      background: #d0e9ff;
      box-shadow: 0 0 8px #007acc;
    }

    body.light button[type="submit"] {
      background: #007acc;
      color: white;
    }

    body.light button[type="submit"]:hover {
      background: #005f91;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<body>
  <button id="theme-toggle" aria-label="Toggle theme">üåì</button>

  <header>
    <h1>Doctor Drip</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="shop.html">Shop</a>
      <a href="#drop">Nouveaut√©s</a>
      <a href="#categories">Cat√©gories</a>

    <div class="auth-buttons">
      <a href="login.html" id="login-btn">Connexion</a>
      <a href="signup.html" id="signup-btn">Inscription</a>

  <main class="auth">
    <form class="form" onsubmit="event.preventDefault(); registerUser();">
      <h2>Inscription</h2>

      <div id="message"></div>

      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required placeholder="mail@example.com" />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

      <label for="confirm">Confirmer le mot de passe</label>
      <input type="password" id="confirm" name="confirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

      <button type="submit">S'inscrire</button>
      <p>Tu as d√©j√† un compte ? <a href="login.html">Connecte-toi ici</a>.</p>
    </form>
  </main>

  <footer style="margin-top:auto; padding:15px 0; text-align:center; color:#888;">
    <p>&copy; 2025 Doctor Drip. Tous droits r√©serv√©s.</p>
  </footer>

  <script>
    // Ton config Firebase √† remplacer par tes vraies cl√©s
    const firebaseConfig = {
      apiKey: "AIzaSyDHQ4Ia5XAA5jPJMP5z0t5RNhoiJ7olc0c",
      authDomain: "doctor-drip-1fa85.firebaseapp.com",
      projectId: "doctor-drip-1fa85",
      storageBucket: "doctor-drip-1fa85.firebasestorage.app",
      messagingSenderId: "875097047945",
      appId: "1:875097047945:web:5fb263cf8b1b42a657d758",
      measurementId: "G-9ST00ZM676"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const messageEl = document.getElementById('message');

    function registerUser() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirm = document.getElementById('confirm').value.trim();

      messageEl.textContent = '';
      messageEl.className = '';

      if (password !== confirm) {
        messageEl.textContent = "Les mots de passe ne correspondent pas.";
        messageEl.className = "error";
        return;
      }
      if (password.length < 6) {
        messageEl.textContent = "Le mot de passe doit contenir au moins 6 caract√®res.";
        messageEl.className = "error";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Inscription r√©ussie
          messageEl.textContent = "Inscription r√©ussie ! Redirection...";
          messageEl.className = "success";
          // Eventuellement enregistrer dans localStorage et rediriger
          localStorage.setItem('user', JSON.stringify(userCredential.user));
          setTimeout(() => {
            window.location.href = "index.html"; // Redirection apr√®s inscription
          }, 2000);
        })
        .catch(error => {
          messageEl.textContent = error.message;
          messageEl.className = "error";
        });
    }

    // Toggle th√®me clair/sombre
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
  </script>
</body>
